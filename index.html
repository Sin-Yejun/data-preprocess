<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Model Answer Correctness Comparison</title>
    <link rel="icon" href="assets/burnfit_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 data-i18n="h1"></h1>
    <div class="description-container">
        <p data-i18n="description"></p>
    </div>
    <div class="navigation-container">
        <img src="assets/burnfit_logo.png" alt="Burnfit Logo" class="header-logo">
        <div class="progress-container">
            <div id="progress-bar-background">
                <div id="progress-bar-foreground"></div>
            </div>
            <span id="progress-text"></span>
        </div>
        <div class="nav-buttons">
            <button id="submit-btn" data-i18n="submit" disabled></button>
            <button id="theme-toggle-btn" aria-label="Toggle dark mode">

                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.472-.69a.75.75 0 01.82.162a10.5 10.5 0 01-1.589 1.589A10.5 10.5 0 0112 22.5a10.5 10.5 0 01-10.5-10.5c0-4.306 2.56-8.007 6.22-9.674a.75.75 0 01.806.162z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>
    <div id="questions-container">
        <!-- Data will be loaded here by script.js -->
    </div>
</div>
<script src="script.js"></script>

<div id="custom-dialog-overlay" class="hidden">
    <div id="custom-dialog-box">
        <h4 id="custom-dialog-title"></h4>
        <p id="custom-dialog-message"></p>
        <div id="custom-dialog-buttons">
            <button id="dialog-cancel-btn" data-i18n="dialog_cancel"></button>
            <button id="dialog-confirm-btn" data-i18n="dialog_confirm"></button>
        </div>
    </div>
</div>

</body>
</html>
